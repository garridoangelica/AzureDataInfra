name: Deploy to Fabric

on:
  push:
    branches: [main]
    paths:
      - 'Fabric/Workspaces/DataEngineeringWSDevCICD/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r Fabric/Fabric-CICD/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Fabric
        run: |
          cd Fabric/Fabric-CICD
          python deploy.py \
            --config config.yml \
            --environment PROD \
            --cli-auth
